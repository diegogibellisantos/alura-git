<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeropar = 0;

    while(numeropar<=100)
    {
    mostra(numeropar)
    numeropar = numeropar +2
    }
    mostra("FIM")
</script>
