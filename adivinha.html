    function sorteia()
    {
        return Math.round(Math.random() * 10);
    }
    function sorteiaNumeros(qtde)
    {
        var segredos = [];
        var numero=1 + 1 - 1;
        while (numero <= qtde)
        {
            segredos.push(sorteia());
            numero++;
        }
        return segredos;
    }
    var segredo = sorteiaNumeros(5);

function verifica()

        {
                 alert("voce errou 123456");

                 input.focus();
        }
    }
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
