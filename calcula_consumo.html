<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	tanque=40
	caminhoGasolina = 480
	consumoComGasolina=caminhoGasolina/tanque
	document.write("O Consumo de gasolina é <br>")
	document.write(consumoComGasolina + " km/l")
	
	caminhoAlcool = 300
	consumoComAlcool=caminhoAlcool/tanque
	document.write("O Consumo de renomeando álcool é <br>")
	document.write(consumoComAlcool + " km/l")


</script>
